<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* General body styling */
body {
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background from coral to peach */
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

/* Header styling for each list item */
h1 {
    font-size: 24px;
    font-weight: 600;
    margin: 15px 0;
    color: #ffffff;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for list items */
    padding: 15px;
    border-radius: 10px;
    width: 80%;
    max-width: 700px;
    transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Hover effect for headers */
h1:hover {
    background: rgba(0, 0, 0, 0.7); /* Darkens background on hover */
    transform: translateY(-3px); /* Slightly moves the item up */
}

/* Responsive design for smaller devices */
@media (max-width: 768px) {
    h1 {
        font-size: 20px;
        padding: 12px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 18px;
        padding: 10px;
    }
}
</style>
</head>
<body>
<h1>•	Playing Cricket</h1>
<h1>•	Travelling</h1>
<h1>•	Watching Movies</h1>
</body>
</html>
