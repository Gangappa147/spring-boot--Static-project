<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* General body styling */
body {
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #4e73df, #1cc88a); /* Gradient background from blue to green */
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

/* Header styling */
h1 {
    font-size: 28px;
    font-weight: 600;
    color: #2c3e50;
    margin: 20px 0;
    padding: 15px;
    background-color: #ffffff; /* White background for headers */
    color: #2c3e50; /* Dark color for text */
    border-radius: 12px; /* Rounded corners */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    width: 80%;
    max-width: 750px;
    transition: all 0.3s ease-in-out;
}

/* Hover effect for headers */
h1:hover {
    background-color: #f1f1f1;
    color: #1cc88a; /* Change text color to a greenish tone on hover */
    transform: translateY(-5px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
}

/* Responsive styling for smaller devices */
@media (max-width: 768px) {
    h1 {
        font-size: 24px;
        width: 90%;
    }
}

/* Animation for the page */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

body {
    animation: fadeIn 1s ease-in-out;
}

</style>
</head>
<body>
<h1>Srinivas University, Mangalore, Karnataka</h1><br>
<h1>B.Tech in Artificial Intelligent And Machine Learning Engineering.</h1><br>
<h1>SUM PU College, Lingasuguru, Karnataka</h1><br>
<h1>Pre-University</h1><br>
</body>
</html>
