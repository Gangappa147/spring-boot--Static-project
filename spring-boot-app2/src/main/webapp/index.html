<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* General body styling */
body {
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient background from light blue to deep blue */
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

/* Styling for anchor tags */
a {
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    color: #ffffff;
    background-color: #0072ff; /* Blue background for anchor tags */
    padding: 15px 30px;
    margin: 10px;
    border-radius: 30px;
    display: inline-block;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
}

/* Hover effect for anchor tags */
a:hover {
    background-color: #ff7e5f; /* Coral color on hover */
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Styling for the links container */
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
}

/* Responsive design for smaller devices */
@media (max-width: 768px) {
    a {
        font-size: 18px;
        padding: 12px 25px;
    }
}

@media (max-width: 480px) {
    a {
        font-size: 16px;
        padding: 10px 20px;
    }
}


</style>
</head>
<body>
<a href="aboutMe">About Me</a>
<a href="education">Education</a>
<a href="experience">Experience<a>
<a href="projects">Projects</a>
<a href="skills">Skills</a>
<a href="Hobbies">Hobbies</a>
</body>
</html>
